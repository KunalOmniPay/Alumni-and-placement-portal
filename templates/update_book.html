<form action="" method="post" role="form">

{% csrf_token %}

      <div class="modal-header">
        <img src="/media/{{ pic }}" style="height: 130px;width: 130px" alt="avatar" class="rounded-circle img-responsive">
      </div>
      <!--Body-->
      <div class="modal-body text-center mb-1">

        <h5 class="mt-1 mb-2">{{ tof }} {{ tol }}</h5>
        {% for field in form %}
        <div class="md-form ml-0 mr-0">
            {{ field }}
          <label data-error="wrong" data-success="right" for="form29" class="ml-0">Message</label>
        </div>
        {% endfor %}
        <div class="text-center mt-4">
          <button class="btn btn-primary mt-1" type="submit">Send<span class="fas fa-sign-in ml-1"></span></button>
        </div>
      </div>


    </form>
